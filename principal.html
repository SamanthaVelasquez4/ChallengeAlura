<!DOCTYPE html>

<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Enriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<img src="imagenes/Logo.png" class="logo" alt="Logo de Alura">
		</header>

		<main>
			<section class="textoIngresado">
				<textarea class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

				<div>
					<img src="imagenes/exclamation.png" class="exclamacion" alt="Signo de exclamación">
					<h1 class="informacion">Solo letras minúsculas y sin acentos</h1>
				</div>

				<div class="botones">
					<button class="btnEncriptar" onclick="btnEncriptado()">Encriptar</button>
					<button class="btnDesencriptar" onclick="btnDesencriptado()">Desencriptar</button>
				</div>
			</section>

			<section class="textoEncriptado">
				<textarea class="mensaje" cols="30" rows="10"></textarea>

				<div>
					<button class="btnCopiar" onclick="copiar()">Copiar</button>
				</div>
			</section>
		</main>
	</body>
</html>

<script src="script.js"></script>
